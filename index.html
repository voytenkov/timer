<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="header__background">
        <header class="main-wrapper">
          <div class="main-header__caption">
            <h2>TomatoTimer</h2>
          </div>
          <ul class="nav-bar">
            <li class="nav-bar__item"><a href="">FAQ</a></li>
            <li class="nav-bar__item"><a href="">Settings</a></li>
            <li class="nav-bar__item"><a href="">Tweet about us!</a></li>
          </ul>
        </header>
      </div>
    </div>

    <div class="container">
      <div class="settings-wrapper">
        <ul class="buttons-list">
          <li class="buttons-item">
            <button class="button active" id="pomodoro" type="submit" value="pomodoro">Pomodoro</button>
          </li>
          <li class="buttons-item">
            <button class="button" id="short-break" type="submit" value="short-break">Short Break</button>
          </li>
          <li class="buttons-item">
            <button class="button" id="long-break" type="submit" value="long-break">Long Break</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="time-wrapper">
        <p id="timer">25:00</p>
      </div>
    </div>

    <div class="container">
      <div class="controls-wrapper">
        <ul class="buttons-list">
          <li class="buttons-item"><button class="button start" id="start" type="submit" value="Start">Start</button>
          </li>
          <li class="buttons-item"><button  class="button stop" id="stop" type="submit" value="Stop">Stop</button></li>
          <li class="buttons-item"><button  class="button reset" id="reset" type="submit" value="Reset">Reset</button></li>
        </ul>
      </div>
    </div>

  </div>
  <script src="./js/script.js"></script>
</body>

</html>
