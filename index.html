<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <header class="main-wrapper">
        <div class="main-header__caption">
          <h2>TomatoTimer</h2>
        </div>
        <ul class="buttons-list">
          <li class="buttons-item main-header__buttons"><a href="">FAQ</a></li>
          <li class="buttons-item main-header__buttons"><a href="">Settings</a></li>
          <li class="buttons-item main-header__buttons"><a href="">Tweet about us!</a></li>
        </ul>
      </header>
    </div>

    <div class="container">
      <div class="settings-wrapper">
        <ul class="buttons-list">
          <li class="buttons-item pomodoro">
            <button class="pomodoro active" id="pomodoro" type="submit" value="pomodoro">Pomodoro</button>
          </li>
          <li class="buttons-item short-break">
            <button class="short-break" id="short-break" type="submit" value="short-break">Short Break</button>
          </li>
          <li class="buttons-item long-break">
            <button class="long-break" id="long-break" type="submit" value="long-break">Long Break</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="time-wrapper">
        <p id="timer">25:00</p>
      </div>
    </div>

    <div class="container">
      <div class="controls-wrapper">
        <ul class="buttons-list">
          <li class="buttons-item"><button class="controls-button" id="start" type="submit" value="Start">Start</button>
          </li>
          <li class="buttons-item"><button class="controls-button" id="stop" type="submit" value="Stop">Stop</button></li>
          <li class="buttons-item"><button class="controls-button" id="reset" type="submit" value="Reset">Reset</button></li>
        </ul>
      </div>
    </div>

  </div>
  <script src="./js/script.js"></script>
</body>

</html>
