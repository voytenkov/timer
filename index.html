<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-wrapper">
    
    <header class="main-header">
     <div class="row main-header-wrapper">
         <div class="header-caption columns">
          <h2>TomatoTimer</h2>
        </div>
        <div class="header-buttons columns">
          <ul class="nav-bar right">
            <li class="header-button"><a href="">FAQ</a></li>
            <li class="header-button"><a href="">Settings</a></li>
            <li class="header-button"><a href="">Tweet about us!</a></li>
          </ul>
        </div>
      </div>
    </header>
    
    <div class="row">
      <div class="actions-button-wrapper columns center">
        <ul class="actions-buttons">
          <li>
            <button class="ations-button active" id="pomodoro" type="submit" value="pomodoro">Pomodoro</button>
          </li>
          <li>
            <button class="ations-button" id="short-break" type="submit" value="short-break">Short Break</button>
          </li>
          <li>
            <button class="ations-button" id="long-break" type="submit" value="long-break">Long Break</button>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="row">
      <div class="time-wrapper">
        <p id="timer">25:00</p>
      </div>
    </div>
    
    <div class="row">
     <div class="button-controls-wrapper columns centerd">
       
          <div class="four columns"><button class="controls-button" id="start" type="submit" value="Start">Start</button></div>
          <div class="four columns"><button class="controls-button" id="stop" type="submit" value="Stop">Stop</button></div>
          <div class="four columns"><button class="controls-button" id="reset" type="submit" value="Reset">Reset</button></div>
       
     </div>
    </div>
    
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
